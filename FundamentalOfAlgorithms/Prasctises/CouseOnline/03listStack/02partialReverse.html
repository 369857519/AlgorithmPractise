<script type="text/javascript">
	function Node(value,nextNode){
		this.val=value;
		this.next=nextNode;
	}
	var head=new Node();
	var prev=head;
	var arr=[1,2,3,4,5,6];
	for(var i=0;i<arr.length;i++){
		head.next=new Node(arr[i]);
		head=head.next;
	}
	//初始化链表
	function partialReverse(head,m,n){
		var mhead=head;
		for(var i=0;i<m;i++){
			head=head.next;
		}
		mhead=head.next;//前一个节点，2
		var cur=mhead.next//当前节点，3
		for(var i=m;i<n;i++){
			mhead.next=cur.next;
			cur.next=head.next;
			head.next=cur;
			cur=mhead.next;
		}
	}
	partialReverse(prev,2,4);
	console.log(prev);
</script>
