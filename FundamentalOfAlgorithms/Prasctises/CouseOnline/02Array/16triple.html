<script type="text/javascript">
	var arr1=[1,2,3,4,5,6];
	var arr2=[1,2,5,6,2,1,3,4];
	function have(arr){
		var suffix=new Array(arr.length-1);
		suffix[arr.length-1]=arr[arr.length-1];
		var prefix=arr[0];
		for(var i=arr.length-2;i>0;i--){
			suffix[i]=suffix[i+1]
			//如果现在的值小于上次的值，减1
			if(arr[i]<suffix[i]){
				suffix[i]=arr[i];
			}
		}
		//后缀和
		for(var i=1;i<arr.length-1;i++){
			if(prefix<arr[i-1]){
				prefix=arr[i-1];
			}
			if(arr[i]<prefix&&arr[i]>suffix[i+1]){
				return true;
			}
		}
		return false;
	}
	console.log(have(arr1));
	console.log(have(arr2));
</script>
