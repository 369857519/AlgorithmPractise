<script type="text/javascript">
	function maxMax(arr){
		var i=0,max=arr[0],min=arr[0],endMax=arr[0],endMin=arr[0];
		for(i=0;i<arr.length;i++){
			endMax=Math.max(arr[i],Math.max(endMin*arr[i],endMax*arr[i]));
			endMin=Math.min(arr[i],Math.min(endMin*arr[i],endMax*arr[i]));
			max=Math.max(endMax,max);
			min=Math.min(endMin,min);
		}
		return arr;
	}
</script>
