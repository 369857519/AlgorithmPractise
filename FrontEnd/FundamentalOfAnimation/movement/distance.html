<html>
<head>
	<title>stars</title>
	<meta name="viewport"
          content="width=320,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
    <script src="ball.js"></script>
</head>
<body>
<canvas id="cocoCanvas" width="400" height="400"></canvas>
<script>
	window.addEventListener('DOMContentLoaded',function(){
		var canvas=document.getElementById('cocoCanvas'),
		context=canvas.getContext('2d'),
		mouse={
			x:0,
			y:0
		},
		rect={x:canvas.width/2,y:canvas.height/2};


		(function drawFrame(){
			window.requestAnimationFrame(drawFrame,canvas);
			context.clearRect(0,0,canvas.width,canvas.height);

			var dx=rect.x-mouse.x,
			dy=rect.y-mouse.y,
			dist=Math.sqrt(dx*dx+dy*dy);

			context.fillStyle="#000000";
			context.fillRect(rect.x-2,rect.y-2,4,4);

			context.beginPath();
			context.moveTo(rect.x,rect.y);
			context.lineTo(mouse.x,mouse.y);
			context.closePath();
			context.stroke();
		})()

		canvas.addEventListener('mousemove',function(e){
			mouse.x=e.clientX;
			mouse.y=e.clientY;
		})

	})
</script>
</body>
</html>
