<!DOCTYPE HTML>
<html>
	<head>
		<title>Draws a triangle</title>
		<meta charset="utf-8">
		<script src="js/webgl-debug.js"></script>
		<script src="js/shader.js"></script>
		<script src="js/sylvester/sylvester.js"></script>
		<script>
			function testSylvesterJsLibrary(){
				var u=Vector.create([1,2,3]);
				var v=Vector.create([4,5,6]);

				var s=u.add(v);
				console.log(s.inspect());

				var d=u.dot(v);
				console.log(d);

				var c=u.cross(v);
				console.log(c.inspect());

				var M=Matrix.create([
						[2,-1],
						[-1,1],
						[-1,2]
					]);

				var N=Matrix.create([
						[4,-3],
						[3,5]
					]);

				var MN=M.multiply(N);
				console.log(MN.inspect());

				var I=Matrix.I(4);
				console.log(I.inspect());
			}
			document.addEventListener('DOMContentLoaded',function(event){
				testSylvesterJsLibrary();
			})
		</script>
		<body>
			<canvas class="myCLCanvas" width="500" height="500"></canvas>
		</body>
	</head>
</html>
