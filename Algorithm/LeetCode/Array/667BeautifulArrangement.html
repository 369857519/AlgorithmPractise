<script>
  /**
   * @param {number} n
   * @param {number} k
   * @return {number[]}
   */
  var constructArray = function(n, k) {
      var number=[];
      for(var i=0;i<n;i++){
        if(i<n-k){
          number[i]=i+1;
        }else{
          var currentIndex=i-(n-k)
          if(currentIndex%2==0){
            number[i]=n-currentIndex;
            if(currentIndex>0){
              number[i]=number[i-2]-1;
            } 
          }else{
            number[i]=number[i-2]+1;
          }
        }
      }
      return number;
  };
</script>
