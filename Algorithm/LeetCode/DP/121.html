<script>
  /**
   * @param {number[]} prices
   * @return {number}
   */

  now=Max()
  var maxProfit = function(prices) {
      const length=prices.length;
      var min=prices[0];
      var now=0;
      for(var i=1;i<prices.length;i++){
        //判断迄今为止，最小的值
        now=Math.max(prices[i]-min,now);
        //更新最小的值
        if(prices[i]<min)min=prices[i];
      }
      return now;
  };

  console.log(maxProfit([7, 1, 5, 3, 6, 4]));
</script>
