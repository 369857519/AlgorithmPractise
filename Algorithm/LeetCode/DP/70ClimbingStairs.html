<script>
  //step[i]=step[i-1]+step[i-2];
  /**
   * @param {number} n
   * @return {number}
   */
  var climbStairs = function(n) {
    var step=new Array(n);
    step[0]=1;
    step[1]=2;
    if(n>1){
      for(var i=2;i<n;i++){
        step[i]=step[i-1]+step[i-2];
      }  
    }
    return step[n-1];
  };
  console.log(climbStairs(3));
</script>
