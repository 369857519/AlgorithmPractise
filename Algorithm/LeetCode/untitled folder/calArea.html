<script>
  function LargestRectangleArea(arr){
    arr.push(0)
    var stk=[],answer=0
    for(var i=0;i<arr.length;){
      if(stk.length==0||arr[i]>arr[stk[stk.length-1]]){
        stk.push(i)
        i++
      }else{
        temp=stk.pop()
        answer=Math.max(answer,arr[temp]*(stk.length==0?i:i-stk[stk.length-1]-1))
      }
    }
    return answer
  }

  console.log(LargestRectangleArea([2,7,5,6,4]))
</script>
