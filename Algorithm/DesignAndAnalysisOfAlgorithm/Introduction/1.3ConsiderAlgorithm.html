<script>
	//1.3.1
	//a
	function CountSort(list){
		var count=new Array(list.length);
		for(var i=0;i<list.length;i++){
			count[i]=0;
		}
		for(var i=0;i<list.length;i++){
			for(var j=i+1;j<list.length;j++){
				if(list[i]>list[j]){
					count[i]++;
				}else{
					count[j]++;
				}
			}
		}
		var arr=[]
		for(var i=0;i<count.length;i++){
			arr[count[i]]=list[i];
		}
		return arr;
	}
	//
</script>
