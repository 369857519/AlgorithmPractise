	var arr=[1,7,2,3,5];
	function swap(arr,i,j){
		var temp=arr[i];
		arr[i]=arr[j];
		arr[j]=temp;
	}
	function quickSort(arr,start,end){
		if(start>=end){
			return start[i];
		}
		var i=start-1,j=end;
		while(true){
			while(arr[++i]<arr[end]){};

			if(i<j){

			}else{
				break;
			}
		}
		swap(arr,i,end);

		quickSort(arr,i+1,end);

	function hasTriangle(arr){
		quickSort(arr,0,arr.length-1);
		for(var i=2;i<arr.length;i++){
