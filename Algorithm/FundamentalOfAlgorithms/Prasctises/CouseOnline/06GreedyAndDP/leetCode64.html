<script>
	var minPathSum=function(grid){
		//声明状态数组
		var status=new Array(grid.length);
		for(var i=0;i<grid.length;i++){
			status[i]=new Array(grid[i].length);
		}
		status[0][0]=grid[0][0];
		//生成地一行
		if(grid[0].length>1){
			for(var j=1;j<grid[0].length;j++){
				status[0][j]=status[0][j-1]+grid[0][j];
			}
		}
		//生成第一列
		if(grid.length>1){
			for(var i=1;i<grid.length;i++){
				status[i][0]=status[i-1][0]+grid[i][0];
			}
		}
		//状态递推
		if(grid.length>1&&grid[0].length>1){
			for (var i = 1; i < grid.length; i++) {
				for (var j = 1; j < grid[i].length; j++) {
					status[i][j]=Math.min(status[i-1][j],status[i][j-1])+grid[i][j];
				};
			};
		}
		return status[status.length-1][status[status.length-1].length-1];
	}
</script>
