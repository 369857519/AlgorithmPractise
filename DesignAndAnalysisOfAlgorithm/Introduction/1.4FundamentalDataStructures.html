				function Node(value,left,right){
					// Node's value
					this.value=value;
					// node's left child
					this.left=null;
					// node's right child
					this.right=null;
					// node's additional value
					this.count=1;
				}
				//enqueue
				function add(node,value){
					// if node is null
					if(node==null){
						node=new Node(value);
						return node;
					}

					// if value is bigger than this node's value
					if(value<node.value){
						if(node.left){
							add(node.left,value);
						}else{
							node.left=new Node(value);
						}
					}

					// if value is smaller than this node's value
					if(value>node.value){
						if(node.right){
							add(node.right,value);
						}else{
							node.right=new Node(value);
						}
					}

					//if value is equal to this node's value
					if(node==node.value){
						node.count++;
						return;
					}
				}

				function dequeue(){
					var max=root;
					var parent=max;
					while(max.right){

						max=max.right;
					}
					var value=max.value;

					}else if(max.left){

						max.right=l.right;

				//dequeue
				function deleteNode(value,node){
					if(node==null){
						return null;
					}
					// if node's value is bigger than value
					if(node.value>value){
						dequeue(value,node.left);
					}
					// if node's value is smaller than value
					if(node.value<value){
						dequeue(value,node.right);
					}

					if(node.value==value){
						// if there's two same elements,decrease count
						if(node.count!=1){
							node.count--;
						}else{
							// if this node has two children
							if(node.right&&node.left){

								while(succ.left){
									parent=succ;
									succ=succ.left;
								}

								if(parent==node){
									parent.right=succ.right;
								}else if(parent!=node){

								}
							}else if(!node.right&&!node.left){

							}else if(node.right&&!node.left){

								node.value=node.right.value;
								node.right=r.right;
								node.left=r.left;

							}else if(node.left&&!node.right){

								node.value=node.left.value;
								node.right=l.right;
								node.left=l.left;
								delete l;
							}
						}
						return true;
					}
				}
