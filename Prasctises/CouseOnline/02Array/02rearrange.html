<script type="text/javascript">
	var arr=[19,2,3,-19,49,0,11];
	function swap(arr,i,j){
		var temp=arr[i];
		arr[i]=arr[j];
		arr[j]=temp;
	}
	function reArrange(arr){
		var i=0;
		for(i=0;i<arr.length;i++){
			if(i%2==1){
				if(arr[i]>arr[i+1]){
					swap(arr[i]+arr[i+1]);
				}
			}else{
				if(arr[i]<arr[i]){
					swap(arr[i]+arr[i+1]);
				}
			}
		}
		console.log(arr);
	}
	reArrange(arr);
</script>
