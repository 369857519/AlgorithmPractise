<script type="text/javascript">
//单调递增的数组中寻找最大值
	var arr=[-10,-5,0,2,3,4,6,12,19,20];
	function getX(arr,start,end){
		
		while(true){
			mid=parseInt((start+end)/2,10);

			if(arr[mid]>mid){
				if(start==end){
					return false;
				}
				end=mid-1;
			}else if(arr[mid]<mid){
				if(start==end){
					return false;
				}
				start=mid+1
			}else{
				return mid;
			}

		}
	}
	console.log(getX(arr,0,arr.length-1));
</script>
