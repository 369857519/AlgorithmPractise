<script type="text/javascript">
	
	
	function getDiameter(con){
		var dp1=[],dp2=[],diameter=0;
		function dfs(x,f){
			dp1[x]=dp2[x]=0;
			for(var i=1;i<con[x].length;i++){
				var y=con[x][i];
				if(y!=f){
					dfs(y,x);
					var temp=dp1[y]+1;
					//这里代表dp[x]一个是最长的话，就不去替换另一个，否则替换另一个，所以dp1是最长的
					if(temp>dp1[x]){
						dp1[x]=temp;
					}else if(temp>dp2[x]){
						dp2[x]=temp;
					}
				}
				diameter=Math.max(diameter,dp1[x]+dp2[x]);
			}
		}
		dfs(1,0);
		return diameter;
	}
var con=[[],[0,2,3],[0,1,5,4],[0,1],[0,2],[0,2]];
	function getDiameterM2(con){

			for(var i=1;i<con[x].length;i++){
				var y=con[x][i];
				if(y&&y!=f){
					if(deep>farest1){
						farest1=deep;
						node=y;
					}
					dfs(y,x,deep+1);
				}
			}
		}

</script>
