<html>
<head>
	<title>stars</title>
	<meta name="viewport"
          content="width=320,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
    <script src="ball.js"></script>
</head>
<body>
<canvas id="cocoCanvas" width="400" height="400"></canvas>
<script>
	window.addEventListener('DOMContentLoaded',function(){
		var cocoCanvas=document.getElementById('cocoCanvas'),
		context=cocoCanvas.getContext('2d'),
		posX,
		posY,
		angleX=0,
		angleY=0;

		(function drawFrame(){
			window.requestAnimationFrame(drawFrame,cocoCanvas)
			// context.clearRect(0,0,cocoCanvas.width,cocoCanvas.height);
			context.beginPath();
			context.moveTo(posX,posY);
			angleX+=0.101;
			//对比在1  1.1  0.1时的表现
			angleY+=0.1;
			posX=cocoCanvas.width/2+Math.sin(angleY*0.8)*100;
			posY=cocoCanvas.width/2+Math.sin(angleX*0.8)*100;
			// posY=cocoCanvas.width/2+Math.cos(angleX)*100;
			// ball.x=cocoCanvas.width/2+angleX;
			context.lineTo(posX,posY);
			context.stroke();
		})();
	})
</script>
</body>
</html>
